<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Setter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

            .expense-item label {
                flex: 1;
            }

            .expense-item input {
                width: 100px;
            }

        input[type="number"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

            button:hover {
                background-color: #45a049;
            }

        #summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Setter</h1>
        <div id="expense-list">
            <div class="expense-item">
                <label for="housing">Housing:</label>
                <input type="number" id="housing" name="housing" min="0" value="0">
            </div>
            <div class="expense-item">
                <label for="food">Food:</label>
                <input type="number" id="food" name="food" min="0" value="0">
            </div>
            <div class="expense-item">
                <label for="transportation">Transportation:</label>
                <input type="number" id="transportation" name="transportation" min="0" value="0">
            </div>
            <div class="expense-item">
                <label for="utilities">Utilities:</label>
                <input type="number" id="utilities" name="utilities" min="0" value="0">
            </div>
            <div class="expense-item">
                <label for="entertainment">Entertainment:</label>
                <input type="number" id="entertainment" name="entertainment" min="0" value="0">
            </div>
            <div class="expense-item">
                <label for="savings">Savings:</label>
                <input type="number" id="savings" name="savings" min="0" value="0">
            </div>
        </div>
        <button onclick="calculateBudget()">Calculate Budget</button>
        <div id="summary"></div>
    </div>

    <script>function calculateBudget() {
            const expenses = ['housing', 'food', 'transportation', 'utilities', 'entertainment', 'savings'];
            let total = 0;
            let summary = '<h2>Budget Summary</h2>';

            expenses.forEach(expense => {
                const amount = parseFloat(document.getElementById(expense).value) || 0;
                total += amount;
                summary += `<p><strong>${expense.charAt(0).toUpperCase() + expense.slice(1)}:</strong> $${amount.toFixed(2)}</p>`;
            });

            summary += `<p><strong>Total Budget:</strong> $${total.toFixed(2)}</p>`;
            document.getElementById('summary').innerHTML = summary;
        }</script>
</body>
</html>
