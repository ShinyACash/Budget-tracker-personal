<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BudgetFucker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headshit">
        <div class="headertitle">$BudgetFucker</div>
        <nav>
            <ul>
                <li>
                    <a href="#setup">Set New Budget</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="intro">
        <div class="head1">Hello User!</div>
        <p class="desc1" id="intromsg"></p>
        <div class="head2">Spent</div>
        <p class="desc2" id="spent">1000</p>
        <div class="head3">Savings</div>
        <p class="desc3" id="savings">1000</p>
    </div>
    <div class="container2">
        <h2>Expenses</h2>
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Expense</th>
                </tr>
            </thead>
            <tbody id="expense-tbody"></tbody>
        </table>
    </div>
    <div class="container" id="setup">
        <h1>Budget Plan</h1>
        <div id="topics"></div>
        <button id="add-topic">Add Section</button>
    </div>
    <script src="codeshit.js"></script>
</body>
</html>
