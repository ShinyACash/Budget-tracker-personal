﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BudgetFucker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headshit">
        <div class="headertitle">$BudgetFucker</div>
        <nav>
            <ul>
                <li>
                    <a href="#setup">Set New Budget</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="intro">
        <div class="head1">Hello User!</div>
        <p class="desc1" id="intromsg"></p>
        <div class="head2">Spent</div>
        <p class="desc2" id="spent">You arent supposed to see this</p>
        <div class="head3">Savings</div>
        <p class="desc3" id="savings">You arent supposed to see this</p>
    </div>
    <div class="container2">
        <h2>Expenses</h2>
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Expense</th>
                </tr>
            </thead>
            <tbody id="expense-tbody"></tbody>
        </table>
    </div>
    <div class="monthly">
        <div class="container" id="setup">
            <h1>Budget Plan</h1>
            <div id="topics"></div>
            <button id="add-topic">Add Section</button>
        </div>
        <div class="container3">
            <h3>Set Your Monthly Allowance</h3>
            <div id="allowanceDisplay">₹0</div>
            <input type="number" id="allowanceInput" min="0" step="100" value="0">
            <button id="add-allow">Set Allowance</button>
        </div>
        <div class="container4">
            <h4>Set Your Minimum Savings</h4>
            <div id="savingsDisplay">₹0</div>
            <input type="number" id="savingsInput" min="0" step="100" value="0">
            <button id="add-sav">Set Savings</button>
        </div>
    </div>
    <script src="codeshit.js"></script>

</body>
</html>
